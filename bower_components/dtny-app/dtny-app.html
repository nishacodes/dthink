       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Nisha Batra'
       */
      author: 'Nisha Batra',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool

      fancy: false,

      ready: function () {
        var self = this;
